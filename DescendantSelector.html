<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        form {
            border: 2px green solid;
            padding: 5px;
            margin: auto;
            background: #efe
        }

        div {
            color: red;
        }

        fieldset {
            margin: 1px;
            padding: 3px;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            Form is sorounded by the gree border
        </div>

        <label for="name">Child of form:</label>
        <input name="name" id='newsletter'>
        <fieldset>
            <label for="newsletter">Grandchild of form, child of fieldset: </label>
            <input name="newsletter" id='newsletter'>

        </fieldset>
    </form>
    <div class='sibling'>
        Sibling of form : <input name="none">
    </div>
    <script>
        $('form input').css('border', '2px dotted blue').css('margin', '5px')
        $('form fieldset input').css('backgroundColor', 'yellow')
        $('.sibling').css('marginTop', '2px')
        .css('color', 'black')
    </script>
</body>

</html>
