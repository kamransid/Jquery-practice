<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <style>
        div{
            background: yellow;
            border: 1px solid #AAA;
            width: 80px;
            height: 80px;
            margin: 0 5px;
            float: left;
        }
        div.colored{
            background: green
        }
        div.red{
            background: red
        }
    </style>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <button id='run'>Run</button>
    <button id='toggleRed'>ToggleRed</button>

    <div></div>
    <div id = 'mover'>
        
    </div>
    <div id='Toggle'></div>
    
    <div></div>

    <script>
        $('#run').click(function(){
            $('div:animated').toggleClass('colored')
        })
        function animateIt(){
            $('#mover').slideToggle('slow', animateIt)
        }
        // function iWillRepeat(){
        //     $('#Toggle').toggleClass('red')
        // }
        $('#toggleRed').click(function(){
            $('#Toggle').toggleClass('red')
        })
        //iWillRepeat()
        animateIt()
    </script>
</body>
</html>
